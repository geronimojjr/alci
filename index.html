<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALCI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app-container {
      width: 100%;
      max-width: 600px; /* Define o "encaixe" */
      height: 100%;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    header {
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img {
      width: 100px;
      height: auto;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <header>
      <img src="Design sem nome.png" alt="Logo ALCI" />
    </header>

    <div id="chat-container">
      <iframe src="https://copilotstudio.microsoft.com/environments/Default-64d34ddd-aff0-4d95-b7f1-0734a5c845e5/bots/cra5c_alci/webchat?__version__=2"></iframe>
    </div>
  </div>
</body>
</html>
